<html>
  <head>
    <title>Documentation</title>
    <meta lang="en" />
    <meta charset="utf-8" />
  </head>
  <body>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        align-content: center;
        font-family: Raleway, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--primary-color);
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #0b0f19;
        --secondary-color: #1f2937;
        --border-color: #374151;
        --flair-color: #f26712;
        --text-color: #f3f4f6;
        --selection-color: #007bff;
        --dark-color: #1d1d1d;
        --dark-color-text: #616161;
      }

      section {
        display: flex;
        flex-direction: column;
        align-content: center;
        margin: 0 auto;
        padding: 1rem;
        max-width: 800px;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
        padding: 0;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      h2 {
        font-size: 1.5rem;
        margin: 0;
        padding: 0;
      }

      h3 {
        font-size: 1.25rem;
        margin: 0;
        padding: 0;
      }

      p {
        margin: 0;
        padding: 0;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      code {
        font-family: monospace;
        font-size: 1rem;
        background-color: var(--code-bg-color);
        color: var(--code-text-color);
        padding: 0.25rem;
        border-radius: 0.25rem;
      }

      docs {
        position: static;
        display: flex;
        flex-direction: column;
        align-content: center;
        margin: 0 auto;
        padding: 1rem;
        width: 80%;
        max-width: 800px;
      }
    </style>
    <docs>
      <section>
        <h1>Help</h1>
        <p>
          This is the documentation for the project. It will be updated as the project progresses.
        </p>
      </section>
    </docs>
  </body>
</html>
